<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drums</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="teclado">
        <div class="tecla" data-key="65">
            <kbd>A</kbd>
            <span class="som">clap</span>
        </div>
        <div class="tecla" data-key="83">
            <kbd>S</kbd>
            <span class="som">hihat</span>
        </div>
        <div class="tecla" data-key="68">
            <kbd>D</kbd>
            <span class="som">kick</span>
        </div>
        <div class="tecla" data-key="70">
            <kbd>f</kbd>
            <span class="som">openhat</span>
        </div>
        <div class="tecla" data-key="71">
            <kbd>G</kbd>
            <span class="som">boom</span>
        </div>
        <div class="tecla" data-key="72">
            <kbd>H</kbd>
            <span class="som">ride</span>
        </div>
        <div class="tecla" data-key="74">
            <kbd>J</kbd>
            <span class="som">snare</span>
        </div>
        <div class="tecla" data-key="75">
            <kbd>K</kbd>
            <span class="som">tom</span>
        </div>
        <div class="tecla" data-key="76">
            <kbd>L</kbd>
            <span class="som">tink</span>
        </div>
    </div>
    <audio src="sounds/clap.wav" data-key="65"></audio>
    <audio src="sounds/hihat.wav" data-key="83"></audio>
    <audio src="sounds/kick.wav" data-key="68"></audio>
    <audio src="sounds/openhat.wav" data-key="70"></audio>
    <audio src="sounds/boom.wav" data-key="71"></audio>
    <audio src="sounds/ride.wav" data-key="72"></audio>
    <audio src="sounds/snare.wav" data-key="74"></audio>
    <audio src="sounds/tom.wav" data-key="75"></audio>
    <audio src="sounds/tink.wav" data-key="76"></audio>
    <script src="app.js"></script>
</body>
</html>
